<!DOCTYPE html>
<html lang="en">
<head>
     <script>
    function disp(form) {
        if (form.style.display == "none") {
            form.style.display = "block";
        } else {
            form.style.display = "none";
        }
    }
    </script>
     <style>
       .layer { overflow: scroll; /* Добавляем полосы прокрутки */
 width: 100%; /* Ширина блока */
 height: 100%; /* Высота блока */
 padding: 150px; /* Поля вокруг текста */
 border: solid 1px black; /* Параметры рамки */
 }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voting create</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.js"></script>
    <style>
        #input-container {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }
    </style>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/basic-css.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/time_style.css'%}" />
</head>
<body>

{% include "menu.html" %}
<div class="layer">
<label>Логин: {{login}}</label><br>
<label>О себе: {{info}}</label>
<input value="Изменить" type="button" class="button-container"  style=" font-size: 10px; top: -10px" onclick="disp(document.getElementById('info'))" />

    <form method="POST">
        {% csrf_token %}
        <div class = comment
             data-title = "Расскажите о себе!">
             {{form_info.info}}
        </div>
        <br><br>
        <input type="submit" class=button-container-green style=" font-size: 11px;" value="Сохранить изменения">
    </form>
</div>
<br>
<div id="avatar_upload">
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <label>Ваша аватарка:</label>
        <br><br>
        {{ImgForm.image}}
        <br><br>
        <input type="submit" class=button-container-green value="Сохранить" style=" font-size: 11px;"></input>
    </form>
</div>
<br>

<input value="Изменить пароль" type="button" class="button-container" style=" font-size: 11px;" onclick="disp(document.getElementById('pass'))" />
<div id="pass" title="Смена пароля" style="display: none;">
    <form method="POST" >
        {% csrf_token %}
       <table width="100%" height="100%">
        <tr style=" font-size: 22pt;">
            <th>Старый пароль:</th>

            <th>Новый пароль:</th>

            <th>Новый пароль еще разок:</th>
        </tr>
        <tr>
            <th><br></th>
            <th><br></th>
            <th><br></th>
         </tr>
        <tr>
           <th>{{ form_pass.old_pass }}</th>
           <th>{{ form_pass.new_pass }}</th>
           <th> {{ form_pass.new_pass_rep }}</th>
        </tr>
        <tr>
            <th><br></th>
            <th><br></th>
            <th><br></th>
         </tr>
        <tr>
            <th></th>
            <th><input type="submit"  class="button-container-green" style=" font-size: 11px;" value="Cохрнаить изменения"></th>
            <th></th>
         </tr>
       </table>
    </form>
</div>
</div>
{{message}}


</body>
</html>
